<ol *ngIf="currentLyrics && hasLyrics" class="lyrics" [class.three-children]="currentLyrics && currentLyrics.length == 3" [class.four-children]="currentLyrics && currentLyrics.length == 4"
[class.five-children]="currentLyrics && currentLyrics.length == 5" [class.index-3]="currentLyrics && currentLyricsIndex === 3" [class.index-4]="currentLyrics && currentLyricsIndex >= 4"> 
    <li *ngFor="let lyric of currentLyrics" [class.current]="isCurrentLyric(lyric)">{{lyric.line}}</li>
</ol>
