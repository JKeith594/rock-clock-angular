<div class="buttons" *ngIf="showButtons">
    <button (click)="pressLeftButton()"><i class="fas fa-arrow-left"></i></button>
    <button (click)="pressStopButton()"><i class="fas fa-stop"></i></button>
    <button (click)="pressPlayButton()"><i class="fas fa-play"></i></button>
    <button (click)="pressRightButton()"><i class="fas fa-arrow-right"></i></button>
</div>
